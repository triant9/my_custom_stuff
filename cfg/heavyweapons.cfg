//----------------------//
//Un-Crouch Jump Script-//
//----------------------//

bind "space" "+fjump"

alias +fjump "-duck;+jump;alias checkjump +jump"
alias -fjump "-jump;alias checkcrouch;alias checkjump none"
alias checkjump none
alias checkcrouch none
alias none ""

hud_combattext_batching 1


