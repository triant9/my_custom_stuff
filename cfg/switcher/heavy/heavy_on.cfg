//Viewmodels On

exec switcher/viewmodels/vmon

alias minigun "slot1; exec switcher/crosshairs/ch1; exec switcher/viewmodels/vmon; MW1"
alias shotgun "slot2; exec switcher/crosshairs/ch2; exec switcher/viewmodels/vmon; MW2"
alias fists "slot3; exec switcher/crosshairs/ch3; exec switcher/viewmodels/vmon; MW3"

alias Q1 "shotgun"
alias Q2 "minigun"
//alias MW1 "bind mwheelup fists;bind mwheeldown shotgun"
//alias MW2 "bind mwheelup minigun;bind mwheeldown fists"
//alias MW3 "bind mwheelup shotgun;bind mwheeldown minigun"

bind 1 minigun
bind 2 shotgun
bind 3 fists
bind 4 slot4
bind 5 slot5

minigun

bind q minigun
bind e shotgun
bind shift fists

cl_autoreload 1