exec switcher/viewmodels/vmon

alias syringegun "slot1; exec switcher/crosshairs/ch1; exec vmon; MW1"
alias medigun "slot2; exec switcher/crosshairs/ch2; exec vmon; MW2"
alias bonesaw "slot3; exec switcher/crosshairs/ch3; exec vmon; MW3"

alias Q1 "medigun"
alias Q2 "syringegun"
