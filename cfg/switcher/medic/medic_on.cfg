//alias MW2 "bind mwheelup syringegun;bind mwheeldown bonesaw"
//alias MW3 "bind mwheelup medigun;bind mwheeldown syringegun"

bind 1 syringegun
bind 2 medigun
bind 3 bonesaw
bind 4 slot4
bind 5 slot5

syringegun

bind q syringegun
bind e medigun
bind shift bonesaw

cl_autoreload 1