//       one wrong letter can broke the whole config.


cl_interp 0.0

cl_interp_ratio 1


exec switcher/engie/engie_on


//----------------------//
//--Crosshair Switcher--//
//----------------------//

bind "kp_ins" "exec switcher/engie/engie_on" 
bind "kp_del" "exec switcher/engie/engie_off"


bind "mouse1" "+attack"

bind "mouse2" "+attack2"

bind "mouse3" "+attack3"


//----------------------//
//Un-Crouch Jump Script-//
//----------------------//

bind "space" "+fjump"

alias +fjump "-duck;+jump;alias checkjump +jump"
alias -fjump "-jump;alias checkcrouch;alias checkjump none"
alias checkjump none
alias checkcrouch none
alias none ""

hud_combattext_batching 1


cl_interp 0
cl_interp_ratio 1
